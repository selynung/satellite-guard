{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
