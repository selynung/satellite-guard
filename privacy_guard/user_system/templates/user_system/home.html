<!-- templates/home.html -->
{% load socialaccount %}

<h1>Home Page</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }}</p>

<!-- Data Download Button -->
<a href="{% url 'download_data' %}">Download My Data</a>

<!-- Data Deletion Button -->
<form action="{% url 'delete_data' %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete My Data</button>
</form>

<a href="{% url 'logout' %}">Log Out</a>
{% else %}
<a href="{% url 'register' %}">Sign Up</a>
{% endif %}
